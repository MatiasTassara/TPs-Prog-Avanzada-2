<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />

</head>

<body>
    <div class="ui form">
        <div class="fields">
            <div class="field">
                <label>Primer Numero</label>
                <input type="text" 
                    value ="" 
                    id="numero1" > 
            </div>
            <div class="field">
                <label>Segundo Numero</label>
                <input type="text" 
                value =""
                id="numero2">
            </div>
            <div class="field">
                <label>Resultado</label>
                <input type="text" 
                value =""
                id="numero3">
            </div>
        </div>
        
        <button id="clear" class="ui button"> C </button>
        <button id="mult" class="ui button"> * </button>
        <button id="divi" class="ui button"> / </button>
        <br><br>
        <button id="seven" class="number ui button"> 7 </button>
        <button id="eight" class="number ui button"> 8 </button>
        <button id="nine" class="number ui button"> 9 </button>
        <button id="sum" class="ui button"> + </button>
        <br><br>
        <button id="four" class="number ui button"> 4 </button>
        <button id="five" class="number ui button"> 5 </button>
        <button id="six" class="number ui button"> 6 </button>
        <button id="sub" class="ui button"> - </button>
        <br><br>
        <button id="one" class="number ui button"> 1 </button>
        <button id="two" class="number ui button"> 2 </button>
        <button id="three" class="number ui button"> 3 </button>
        <button id="equals" class="ui button"> = </button>
        <br><br>
        <button id="percent" class="ui button"> % </button>
        <button id="zero" class="number ui button"> 0 </button>
        <button id="" class="ui button"> , </button>
        <script src="script.js"></script>
    </div>
</body>

</html>
